spring.thymeleaf.cache=false
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
logging.level.org.springframework.jdbc.core.StatementCreatorUtils=TRACE



# max file size
spring.servlet.multipart.max-file-size=180MB
# max request size
spring.servlet.multipart.max-request-size=180MB
# files storage location
storage.location=./images


spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
# not create db during start
# spring.jpa.hibernate.ddl-auto=none

# will create db during start - execute data.sql when use this switch
spring.jpa.hibernate.ddl-auto=create

 
spring.jpa.hibernate.show-sql=true
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=admin


spring.datasource.initialization-mode=always
spring.datasource.initialize=true
#spring.datasource.schema=classpath:/schema.sql
spring.datasource.continue-on-error=true