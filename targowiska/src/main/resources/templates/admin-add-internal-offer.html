<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <th:block th:include="admin_fragment_repository.html :: admin-head-data">
    </th:block>
</head>

<body>
    <div th:replace="admin_fragment_repository.html :: top-container-fragment"> </div>
    <nav th:replace="admin_fragment_repository.html :: side-menu(menuItemToActivate='Ogłoszenia wewnętrzne')"></nav>
    <div th:replace="admin_fragment_repository.html :: overlay-menu-effect-fragment"></div>

    <!-- !PAGE CONTENT! -->
    <div class="content-main-div w3-main">
        <header class="w3-container" style="padding-top:22px">
            <h5><b><i class="fa fa-dashboard"></i> Nowa oferta wew.</b></h5>
        </header>
        <div class="w3-padding">
        <form  class="w3-container w3-padding-32 w3-margin w3-card-4 w3-light-grey" action="#" th:action="@{/admin/addinternaloffer}" th:object="${offer}" method="post">
            <label for="offerName">Offer name</label>
            <input class="w3-input w3-border" type="text" th:field="*{offerName}" id="offerName" placeholder="Offer name">
            <span th:if="${#fields.hasErrors('offerName')}" th:errors="*{offerName}"></span>

            <br>
            <div>
                <label for="offerLongDescription">Offer description</label>
                <textarea class="w3-input w3-border" th:field="*{offerLongDescription}" id="offerLongDescription" rows="6" placeholder="Offer description"></textarea>
                <span th:if="${#fields.hasErrors('offerLongDescription')}" th:errors="*{offerLongDescription}"></span>
            </div>
            <br>
 			<div>
            <label for="status">Status</label>
            <select class="w3-input w3-border" th:field="*{status}" id="status">
                <option th:each="status : ${T(pl.minicode.targowiska.type.Status).getGuiValues()}" th:value="${status}" th:text="${status.toDisplay()}"></option>
            </select>
            </div>
            <br>

            <input class="w3-btn w3-green w3-margin-top" type="submit" value="Dodaj">
        </form>
</div>
    </div>

    <script type="text/javascript" th:replace="admin_fragment_repository.html :: js-script-fragment"></script>
</body>

</html>
