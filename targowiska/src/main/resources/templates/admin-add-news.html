<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<th:block th:include="admin_fragment_repository.html :: admin-head-data">
</th:block>
</head>
<body>

	<nav th:replace="admin_fragment_repository.html :: small-side-menu"></nav>

	<div class="container-fluid">
		<div class="row content">
			<div th:replace="admin_fragment_repository.html :: side-menu(menuItemToActivate='AktualnoÅ›ci')"></div>
			<br>

			<div class="col-sm-9">
<h1>Nowy news</h1>
<div class="col-sm-3">
        <form action="#" th:action="@{/admin/addnews}" th:object="${news}" method="post">
            <label for="name">Title</label> 
            <input type="text" class="form-control" th:field="*{title}" id="title" placeholder="Title"> 
            <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span> 
            <br>
            <label for="email">Short desc</label> 
            <input type="text" class="form-control" th:field="*{shortDescription}" id="shortDescription" placeholder="Short description"> 
            <span th:if="${#fields.hasErrors('shortDescription')}" th:errors="*{shortDescription}"></span>
            <br> 
            <input type="submit" class="btn btn-primary" value="Dodaj">
		</form>			
</div>
			</div>
		</div>
	</div>
	<script>

</script>
</body>
</html>
