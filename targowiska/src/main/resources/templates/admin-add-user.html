<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<th:block th:include="admin_fragment_repository.html :: admin-head-data">
</th:block>
</head>
<body>

	<nav th:replace="admin_fragment_repository.html :: small-side-menu"></nav>

	<div class="container-fluid">
		<div class="row content">
			<div th:replace="admin_fragment_repository.html :: side-menu(menuItemToActivate='Użytkownik')"></div>
			<br>

			<div class="col-sm-9">
<h1>Nowy użytkownik</h1>
<form action="#" th:action="@{/admin/adduser}" th:object="${user}" method="post">
<div class="col-sm-3">
    <label for="name">Imie</label>
    <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Imie">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    <br>
    <label for="name">Nazwisko</label>
    <input type="text" class="form-control" th:field="*{lastName}" id="lastName" placeholder="Nazwisko">
    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
    <br>
    
    <label for="password">Hasło</label>
    <input type="password" class="form-control" th:field="*{password}" id="password" placeholder="Hasło">
    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
    <br>
    
    
    <label for="email">Email</label>
    <input type="text" class="form-control" th:field="*{email}" id="email" placeholder="Email">
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    <br>
    <input type="submit" class="btn btn-primary" value="Add User">   
    </div>
</form>			

			</div>
		</div>
	</div>
	<script>

</script>
</body>
</html>
