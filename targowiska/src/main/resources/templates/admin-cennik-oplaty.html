<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <th:block th:include="admin_fragment_repository.html :: admin-head-data">
    </th:block>
</head>

<body>
    <div th:replace="admin_fragment_repository.html :: top-container-fragment"> </div>
    <nav th:replace="admin_fragment_repository.html :: side-menu(menuItemToActivate='Ogłoszenia wewnętrzne')"></nav>
    <div th:replace="admin_fragment_repository.html :: overlay-menu-effect-fragment"></div>
    <div th:replace="admin_fragment_repository.html :: notification-fragment"></div>

    <!-- !PAGE CONTENT! -->
    <div class="content-main-div w3-main">
        <!-- Header -->
        <header class="w3-container" style="padding-top:22px">
            <h5><b><i class="fa fa-dashboard"></i> Cennik - opłaty</b></h5>
        </header>

        <a class="w3-margin-left" th:href="@{'/admin/cennik-oplaty/nowy'}">
            <button class="w3-button w3-green">Dodaj nowy</button>
        </a>


      <div class="w3-container w3-padding-64 w3-card-4 w3-margin">
         <div class="w3-container">
            <div th:each="charge, iterStat : ${charges}">
               <div class="w3-section w3-card-4">
                  <button th:text="${charge.name}" th:data-id="${charge.id}" onclick="expandAccordion(this.getAttribute('data-id'), this)" class="w3-green w3-button w3-block w3-round-medium">
                  Nazwa</button>
                  <div th:id=${charge.id} class="w3-hide w3-container">    
                     <span th:utext="${charge.description}">Opis</span>
                  </div>
               </div>
            </div>
         </div>
      </div>
             
                
    </div>
<script type="text/javascript">
function expandAccordion(id, btnElement) {
    var x = document.getElementById(id);
    if (x.className.indexOf("w3-show") == -1) {
      x.className += " w3-show";
      if (btnElement.classList.contains("w3-green")) {
        btnElement.classList.remove("w3-green");
        btnElement.className += " w3-light-gray";
      }
    } else {
      x.className = x.className.replace(" w3-show", "");
      if (btnElement.classList.contains("w3-light-gray")) {
        btnElement.classList.remove("w3-light-gray");
        btnElement.className += " w3-green";
      }
    }
  }
</script>
    <script type="text/javascript" th:replace="admin_fragment_repository.html :: js-script-fragment"></script>
</body>

</html>
