<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="utf-8">
      <th:block th:include="admin_fragment_repository.html :: admin-head-data">
      </th:block>
   </head>
   <body>
      <div th:replace="admin_fragment_repository.html :: top-container-fragment"> </div>
      <nav th:replace="admin_fragment_repository.html :: side-menu(menuItemToActivate='Galeria')"></nav>
      <div th:replace="admin_fragment_repository.html :: overlay-menu-effect-fragment"></div>
      <!-- !PAGE CONTENT! -->
      <div class="content-main-div w3-main">
      <!-- Header -->
      <header class="w3-container" style="padding-top:22px">
         <h5><b><i class="fa fa-dashboard"></i> Galeria</b></h5>
      </header>
      <a class="w3-margin-left" th:href="@{'/admin/gallery/create'}">
      <button class="w3-button w3-green">Dodaj zdjÄ™cie</button>
      </a>
      <div class=" w3-margin w3-container w3-card-4 w3-light-grey">
         <div th:each="row : ${imagesGalleryDto.getImagesGrid()}" class="w3-row">
            <div class="w3-container w3-padding-16 w3-margin">
               <div th:each="image, itemStat : *{row}" class="w3-quarter w3-container w3-padding">
                  <div th:replace="fragment_repository.html :: image-item-fragment(dbNewsObject = ${image}, objectIndex = ${image.id})" />
                  </div>
               </div>
            </div>
         </div>
         <div class="w3-center w3-margin-top">
            <div th:if="${imagesGalleryDto.imagesPerPages().totalPages > 0}" class="pagination" th:each="pageNumber : ${imagesGalleryDto.pagesNumbers()}">
               <a class="w3-button w3-margin" th:href="@{/admin/gallery(size=${imagesGalleryDto.imagesPerPages().size}, page=${pageNumber})}" th:text=${pageNumber} th:class="${pageNumber==imagesGalleryDto.imagesPerPages().number + 1} ? active"></a>
            </div>
         </div>
      </div>
      <script type="text/javascript" th:replace="admin_fragment_repository.html :: js-script-fragment"></script>
   </body>
</html>
