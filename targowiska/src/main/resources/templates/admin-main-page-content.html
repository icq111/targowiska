  </div>
  <div class="w3-half">

  </div>
</div>
</div>        
<div class="w3-container w3-padding-64" id="offer-main">
  <div class="w3-row">

 	<span th:utext="${textPicture} != null ? ${textPicture.text} : '' ">txt </span>     
    </div>
    <div th:if ="${textPicture != null and textPicture.imageName != null}" class="w3-half">

    </div>
  </div>
  <a th:if="${textPicture == null}"  th:href="@{'/admin/gui-content/edit-section'}">
    <button class="w3-btn w3-white w3-border w3-borde0r-orange">DODAJ</button>
    </a>
      <a th:if="${textPicture != null and textPicture.id > 0}" th:href="@{'/admin/gui-content/edit-section/{id}'(id = ${textPicture.id})}">
    <button class="w3-btn w3-white w3-border w3-borde0r-orange">EDYTUJ</button>
    </a>
</div>
<hr>
