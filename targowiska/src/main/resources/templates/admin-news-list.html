<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<th:block th:include="admin_fragment_repository.html :: admin-head-data">
</th:block>
</head>
<body>

	<nav th:replace="admin_fragment_repository.html :: small-side-menu"></nav>

	<div class="container-fluid">
		<div class="row content">
			<div th:replace="admin_fragment_repository.html :: side-menu(menuItemToActivate='Aktualności')"></div>
			<br>

			<div class="col-sm-9">
					<p class="w3-padding-64">
			<a href="/admin/signup">
				<button type="button" class="btn btn-primary btn-lg">Dodaj aktualności</button>
				</a>
					</p>
	<div th:switch="${newsList}">
		<h2 th:case="null">No news yet!</h2>
		<div th:case="*">
			<div class="w3-container w3-padding-64" id="welcome">
						<h1>Aktualności</h1>

				<div class="w3-row w3-center w3-container">				
					<div class="w3-third w3-container" th:each="news : ${newsList}">
						<div class="w3-container w3-padding-24">

							<div class="w3-container w3-margin-top">
								<span><i class="fa fa-calendar"></i> Dodano: 11.09.2019</span>
							</div>

							<div class="w3-container">
								<h4>
									<b th:text="${news.title}"></b>
								</h4>
							</div>
							<div class="w3-container">
								<span th:text="${news.shortDescription}"></span>
							</div>
							<div class="w3-container">
								<span
									onclick="document.getElementById('id01').style.display='block'"><b>-Więcej-</b></span>
							</div>
						</div>
					</div>

				</div>


							<div th:if="${newsList.totalPages > 0}" class="pagination"
								th:each="pageNumber : ${pageNumbers}">
								<a
									th:href="@{/admin/newslist(size=${newsList.size}, page=${pageNumber})}"
									th:text=${pageNumber}
									th:class="${pageNumber==newsList.number + 1} ? active"></a>


							</div>
						</div>
	</div>

			</div>
		</div>
	</div>
	<script>

</script>
</body>
</html>
