<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{../webjars/bootstrap/4.2.1/css/bootstrap.min.css}" /> 
    <link rel="stylesheet" th:href="@{../css/main.css}" />

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="//fonts.googleapis.com/css?family=Great+Vibes%7CLato:100,100i,300,300i,400,400i,700,700i,900,900i"
        rel="stylesheet" />
</head>

<body>

    <div class="w3-container w3-padding-64" id="welcome">
        <h1>Dodaj aktualno≈õci</h1>
        <form action="#" th:action="@{/admin/addnews}" th:object="${news}" method="post">
            <label for="name">Title</label> 
            <input type="text" th:field="*{title}" id="title" placeholder="Title"> 
            <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span> 
            <br>
            <label for="email">Short desc</label> 
            <input type="text" th:field="*{shortDescription}" id="shortDescription" placeholder="Short description"> 
            <span th:if="${#fields.hasErrors('shortDescription')}" th:errors="*{shortDescription}"></span>
            <br> 
            <input type="submit"	value="Dodaj">
		</form>
	</div>

	<script type="text/javascript"
		th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</body>
</html>
