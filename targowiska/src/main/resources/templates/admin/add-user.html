<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>

<body>
 <h1>Nowy użytkownik</h1>
<form action="#" th:action="@{/admin/adduser}" th:object="${user}" method="post">
    <label for="name">Imie</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Imie">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    <br>
    
    <label for="name">Nazwisko</label>
    <input type="text" th:field="*{lastName}" id="lastName" placeholder="Nazwisko">
    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
    <br>
    
    <label for="password">Hasło</label>
    <input type="password" th:field="*{password}" id="password" placeholder="Hasło">
    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
    <br>
    
    
    <label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email" placeholder="Email">
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    <br>
    <input type="submit" value="Add User">   
</form>


<script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</body>
</html>
