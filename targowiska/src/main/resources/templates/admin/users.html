<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	th:href="@{../webjars/bootstrap/4.2.1/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{../static/css/main.css}" />


<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link
	href="//fonts.googleapis.com/css?family=Great+Vibes%7CLato:100,100i,300,300i,400,400i,700,700i,900,900i"
	rel="stylesheet" />

</head>

<body>
	<h1>users.html</h1>
	<div th:switch="${users}">
		<h2 th:case="null">No users yet!</h2>
		<div th:case="*">
			<h2>Users</h2>
<div class="w3-container w3-padding-64 w3-margin-right w3-margin-left">


			<div class="w3-responsive">
				<table class="w3-table-all">
					<tr>
						<th>Imie</th>
						<th>Nazwisko</th>
						<th>Email</th>
						<th>#</th>
						<th>Operacje</th>


					</tr>
					<tr class="w3-hover-green" th:each="user : ${users}">
						<td th:text="${user.name}"></td>
						<td th:text="${user.lastName}"></td>
						<td th:text="${user.email}"></td>
						<td th:text="${user.role}"></td>
						<td><a th:href="@{/admin/edit/{id}(id=${user.id})}"><button	type="button" class="btn btn-primary">Edycja</button></a>
						<a th:href="@{/admin/delete/{id}(id=${user.id})}"><button type="button" class="btn btn-danger">Usuń</button></a></td>
					</tr>
				</table>
			</div>
			</div>
		</div>
		<p class="w3-padding-64">
			<a href="/admin/newuser"><button type="button"
					class="btn btn-primary btn-lg">Dodaj użytkownika</button></a>
		</p>
	</div>




	<script type="text/javascript"
		th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</body>
</html>
