<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head th:fragment="admin-head-data">
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="/css/main.css" rel="stylesheet">
<style>
	html,
	body,
	h1,
	h2,
	h3,
	h4,
	h5 {
		font-family: "Raleway", sans-serif
	}
	.content-main-div{
		margin-left:300px;
		margin-top:43px;
	}
</style>
</head>


<body>
    <!-- Top container -->
	<div th:fragment="top-container-fragment" class="w3-bar w3-top w3-black w3-large" style="z-index:4">
		<button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey"
			onclick="w3_open();"><i class="fa fa-bars"></i>  Menu</button>
		<span class="w3-bar-item w3-right">Logo</span>
	</div>
    
    	<!-- Sidebar/menu -->
	<nav th:fragment="side-menu(menuItemToActivate)" class="w3-sidebar w3-collapse w3-white" style="z-index:3;width:300px;" id="mySidebar"><br>
		<div class="w3-container w3-row">
			<span>Welcome, <strong sec:authentication="name"></strong></span><br>

		</div>
		<hr>
		<div class="w3-container">
			<h5>Dashboard</h5>
		</div>
		<div class="w3-bar-block">
			<a href="#" class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black"
				onclick="w3_close()" title="close menu"><i class="fa fa-remove fa-fw"></i>  Close Menu</a>
			<a th:classappend="${#httpServletRequest.getRequestURI().startsWith('/admin/panel') ? 'w3-blue':''}" th:href="@{'/admin/panel'}" class="w3-bar-item w3-button w3-padding"><i class="fa fa-users fa-fw"></i>  Overview</a>
			<a th:classappend="${#httpServletRequest.getRequestURI().startsWith('/admin/newslist') ? 'w3-blue':''}" th:href="@{'/admin/newslist/'}" class="w3-bar-item w3-button w3-padding"><i class="fa fa-eye fa-fw"></i>  Aktualności</a>
			<a th:classappend="${#httpServletRequest.getRequestURI().startsWith('/admin/internalofferslist') ? 'w3-blue':''}" th:href="@{'/admin/internalofferslist'}" class="w3-bar-item w3-button w3-padding"><i class="fa fa-users fa-fw"></i>  Ogłoszenia wewnętrzne</a>
			<a th:classappend="${#httpServletRequest.getRequestURI().startsWith('/admin/employee') ? 'w3-blue':''}" th:href="@{'/admin/employee'}" class="w3-bar-item w3-button w3-padding"></i>  Pracownicy</a>
			<a th:classappend="${#httpServletRequest.getRequestURI().startsWith('/admin/productlist') ? 'w3-blue':''}" th:href="@{'/admin/productlist'}" class="w3-bar-item w3-button w3-padding"><i class="fa fa-users fa-fw"></i>  Towary</a>
			<a th:classappend="${#httpServletRequest.getRequestURI().startsWith('/admin/productpricelist') ? 'w3-blue':''}" th:href="@{'/admin/productpricelist'}" class="w3-bar-item w3-button w3-padding"><i class="fa fa-bell fa-fw"></i>  Cennik</a>
			<a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-bank fa-fw"></i>  General</a>
			<a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-history fa-fw"></i>  History</a>
			<a href="/logout" class="w3-bar-item w3-button w3-padding"><i class="fa fa-cog fa-fw"></i>  Wyloguj</a><br><br>
		</div>
	</nav>


	<!-- Overlay effect when opening sidebar on small screens -->
	<div th:fragment="overlay-menu-effect-fragment" class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer"
		title="close side menu" id="myOverlay"></div>
    
    
    
    <script th:fragment="js-script-fragment">
		// Get the Sidebar
		var mySidebar = document.getElementById("mySidebar");

		// Get the DIV with overlay effect
		var overlayBg = document.getElementById("myOverlay");

		// Toggle between showing and hiding the sidebar, and add overlay effect
		function w3_open() {
			if (mySidebar.style.display === 'block') {
				mySidebar.style.display = 'none';
				overlayBg.style.display = "none";
			} else {
				mySidebar.style.display = 'block';
				overlayBg.style.display = "block";
			}
		}

		// Close the sidebar with the close button
		function w3_close() {
			mySidebar.style.display = "none";
			overlayBg.style.display = "none";
		}
	</script>
	
</body>
</html>
