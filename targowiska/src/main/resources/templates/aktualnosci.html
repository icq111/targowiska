<!DOCTYPE html>
<html>
   <head th:replace ="fragment_repository2.html :: head-data-fragment">
      <meta charset="utf-8">
   </head>
   <body>
      <!-- Navbar (sit on top) -->
      <div th:replace="fragment_repository2.html :: normal-screen-navbar-fragment"> </div>
      <!-- First Parallax Image with Logo Text -->
      <div th:replace="fragment_repository2.html :: subpage-parallax(bgimg-news, AKTUALNOŚCI, home)"> </div>
      <!-- Container (About Section) -->
      <div class="w3-content w3-padding-64" id="news">
         <h3><b>Aktualności</b></h3>
         <div th:each="row, iterStat : ${newsDto.getNewsRows()}" class="w3-row w3-padding-16">
            <div th:each="news, itemStat : *{row}" th:id="${news.id}" class="w3-third w3-container w3-border w3-border-white w3-hover-border-green">
               <a th:href="@{/aktualnosci-detale(id=${news.id})}">
                  <div>
                     <img src="image/3-370x265.jpg" alt="Italian Trulli" class="w3-image" th:src="@{${'tmpFiles/news/'+ news.imageName}}">
                  </div>
                  <div>
                     <div>
                        <span class="w3-xxlarge"><b th:text="${news.getInsertStamp().getDate()}">16</b></span>
                        <span th:text="${T(pl.minicode.targowiska.common.date.DateUtils).getMonthShortcut(news.insertStamp)}">2017</span>
                        <span th:text="${T(pl.minicode.targowiska.common.date.DateUtils).getYear(news.insertStamp)}">2017</span>
                     </div>
                     <div>
                        <span class="w3-large" th:text="${news.title}">Tittle</span>
                        <p th:text="${news.shortDescription}">Lorem ipsum dolor sit amet, consectetur adipiscing elit</p>
                     </div>
                  </div>
               </a>
            </div>
         </div>
      </div>
      <!-- Footer -->
      <footer class="w3-center w3-black w3-padding-64 w3-opacity w3-hover-opacity-off">
         <a href="#home" class="w3-button w3-light-grey"><i class="fa fa-arrow-up w3-margin-right"></i>To the top</a>
         <div class="w3-xlarge w3-section">
            <i class="fa fa-facebook-official w3-hover-opacity"></i>
            <i class="fa fa-instagram w3-hover-opacity"></i>
            <i class="fa fa-snapchat w3-hover-opacity"></i>
            <i class="fa fa-pinterest-p w3-hover-opacity"></i>
            <i class="fa fa-twitter w3-hover-opacity"></i>
            <i class="fa fa-linkedin w3-hover-opacity"></i>
         </div>
         <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank" class="w3-hover-text-green">w3.css</a></p>
      </footer>
      <script>
         // Modal Image Gallery
         function onClick(element) {
           document.getElementById("img01").src = element.src;
           document.getElementById("modal01").style.display = "block";
           var captionText = document.getElementById("caption");
           captionText.innerHTML = element.alt;
         }
         
         // Change style of navbar on scroll
         window.onscroll = function() {myFunction()};
         function myFunction() {
             var navbar = document.getElementById("myNavbar");
             if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                 navbar.className = "w3-bar" + " w3-card" + " w3-animate-top" + " w3-black";
             } else {
                 navbar.className = navbar.className.replace(" w3-card w3-animate-top w3-black", "");
             }
         }
         
         // Used to toggle the menu on small screens when clicking on the menu button
         function toggleFunction() {
             var x = document.getElementById("navDemo");
             if (x.className.indexOf("w3-show") == -1) {
                 x.className += " w3-show";
             } else {
                 x.className = x.className.replace(" w3-show", "");
             }
         }
      </script>
   </body>
</html>
