<!DOCTYPE html>
<html>
   <head th:replace ="fragment_repository2.html :: head-data-fragment">
      <meta charset="utf-8">
   </head>
   <body>
      <!-- Navbar (sit on top) -->
      <div th:replace="fragment_repository2.html :: normal-screen-navbar-fragment"> </div>
      <!-- First Parallax Image with Logo Text -->
      <div th:replace="fragment_repository2.html :: subpage-parallax(bgimg-pricing, OPŁATY, home)"> </div>
      <div class="w3-container w3-padding-64">
         <div class="w3-container w3-content w3-padding-64">
            <div th:each="charge, iterStat : ${charges}">
               <div class="w3-section w3-card-4">
                  <button th:text="${charge.name}" th:data-id="${charge.id}" onclick="expandAccordion(this.getAttribute('data-id'), this)" class="w3-green w3-button w3-block w3-round-medium">
                  Nazwa</button>
                  <div th:id=${charge.id} class="w3-hide w3-container">    
                     <span th:utext="${charge.description}">Opis</span>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- Footer -->
      <footer class="w3-center w3-black w3-padding-64 w3-opacity w3-hover-opacity-off">
         <a href="#home" class="w3-button w3-light-grey"><i class="fa fa-arrow-up w3-margin-right"></i>To the top</a>
         <div class="w3-xlarge w3-section">
            <i class="fa fa-facebook-official w3-hover-opacity"></i>
            <i class="fa fa-instagram w3-hover-opacity"></i>
            <i class="fa fa-snapchat w3-hover-opacity"></i>
            <i class="fa fa-pinterest-p w3-hover-opacity"></i>
            <i class="fa fa-twitter w3-hover-opacity"></i>
            <i class="fa fa-linkedin w3-hover-opacity"></i>
         </div>
         <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank" class="w3-hover-text-green">w3.css</a></p>
      </footer>
      <script>
         function expandAccordion(id, btnElement) {
              var x = document.getElementById(id);
              if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
                if (btnElement.classList.contains("w3-green")) {
                  btnElement.classList.remove("w3-green");
                  btnElement.className += " w3-light-gray";
                }
              } else {
                x.className = x.className.replace(" w3-show", "");
                if (btnElement.classList.contains("w3-light-gray")) {
                  btnElement.classList.remove("w3-light-gray");
                  btnElement.className += " w3-green";
                }
              }
            }
         
         
         // Change style of navbar on scroll
         window.onscroll = function() {myFunction()};
         function myFunction() {
            var navbar = document.getElementById("myNavbar");
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                navbar.className = "w3-bar" + " w3-card" + " w3-animate-top" + " w3-black";
            } else {
                navbar.className = navbar.className.replace(" w3-card w3-animate-top w3-black", "");
            }
         }
         
         // Used to toggle the menu on small screens when clicking on the menu button
         function toggleFunction() {
            var x = document.getElementById("navDemo");
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
            } else {
                x.className = x.className.replace(" w3-show", "");
            }
         }
      </script>
   </body>
</html>
