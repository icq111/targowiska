<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <th:block th:include="admin_fragment_repository.html :: admin-head-data">
    </th:block>
</head>
<body class="w3-light-gray">

<h1 class="w3-center">404 Error Page</h1>
<div class="w3-center w3-margin"><h3>Ups... Coś poszło nie tak</h3></div>
<div class="w3-center "><span>skontaktuj się z administratorem w celu rozwiązania problemu</span></div>
<div class="w3-container w3-margin">
<table class="w3-table w3-striped w3-bordered w3-border w3-hoverable w3-white">
    <tr>
        <td>Date</td>
        <td th:text="${timestamp}"/>
    </tr>
    <tr>
        <td>Path</td>
        <td th:text="${path}"/>
    </tr>
    <tr>
        <td>Error</td>
        <td th:text="${error}"/>
    </tr>
    <tr>
        <td>Status</td>
        <td th:text="${status}"/>
    </tr>
    <tr>
        <td>Message</td>
        <td th:text="${message}"/>
    </tr>
    <tr>
        <td>Exception</td>
        <td th:text="${exception}"/>
    </tr>
    <tr>
        <td>Trace</td>
        <td>
            <pre th:text="${trace}"/>
        </td>
    </tr>
</table>
</div>
</body>
</html>
